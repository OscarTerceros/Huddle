<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Huddle</title>
    <script src="https://kit.fontawesome.com/19ed3e8dc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-grid">
                <img class="logo" src="images/logo.svg" alt="Logo" width="140">
            </div>
        </div>
    </header>
    <main class="hero">
        <div class="wrapper">
            <div class="hero-grid">
                <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
                <div class="contenido">
                    <h2>Build The Community Your Fans Will Love</h2>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="social-link">
        <div class="wrapper">
            <div class="social-link-grid">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>    
            </div>
        </div>
    </footer>
</body>
</html>
